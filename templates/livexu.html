     <style>
          .header-tab {
               display: flex;
               justify-content: center;
               background-color: #f8f8f8;
               border-bottom: 1px solid #ddd;
               width: 80%;
          }
     
          .tab {
               flex: 1;
               text-align: center;
               padding: 10px 0;
               cursor: pointer;
               font-size: 16px;
               font-weight: bold;
          }
     
          .active {
               border-bottom: 2px solid #e91e63;
               color: #e91e63;
          }
     
          .noti {
               padding: 10px;
               background-color: #ffcc80;
               color: #000;
               text-align: center;
               font-size: 14px;
               width: 80%;
          }
     
          .shop-list {
               padding: 10px 20px;
               width: 80%;
          }
     
          .hidden {
               display: none;
          }
     
          .shop-item {
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 10px;
               margin: 10px 0;
               border: 1px solid #ddd;
               border-radius: 5px;
               background-color: #fff;
               flex-direction: column;
          }
     
          .shop-info {
               display: flex;
               flex-direction: column;
          }
     
          .reward {
               display: flex;
               align-items: center;
               font-size: 16px;
               font-weight: bold;
               color: #fbc02d;
          }
     
          .reward img {
               width: 20px;
               height: 20px;
               margin-left: 5px;
          }
          
          @media (max-width: 768px) {
               .header-tab {
                    width: 100%;
               }
               .noti {
                    width: 100%;
               }
               .shop-list {
                    width: 100%;
               }
          }

     </style>
</head>

     <script>
          function showTab(tab) {
               document.querySelectorAll('.shop-list').forEach(el => el.classList.add('hidden'));
               document.querySelector(`#${tab}`).classList.remove('hidden');

               document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
               event.target.classList.add('active');
          }
     </script>
